[AUTORUN]

Initialization {
	Folder = K:/KiddieOS/Programs/Init/
    Extension = SYX, APP
    File = .
    Time = 0
}

Association {
    Extension = SYX,APP,OS,DVR,API,KID,INI,TXT,MC1,IC
    OS = {
        Name = Operating System
        Folder = K:/Icons/system.ic
    }
    DVR = {
        Name = Driver System
        Folder = K:/Icons/system.ic
    }
    API = {
        Name = Application Programming Interface
        Folder = K:/Icons/apifile.ic
    }
    SYX = {
        Name = System Executable
        Folder = K:/Icons/syxfile.ic
    }
    APP = {
        Name = KiddieOS Application 
        Folder = K:/Icons/appfile.ic
    }
    KID = {
        Name = Kidlang Programming File   
        Folder = K:/Icons/kidfile.ic
    }
    TXT = {
        Name = Text File
        Folder = K:/Icons/docs.ic
    }
    INI = {
        Name = Initialization File
        Folder = K:/Icons/docs.ic
    }
    MC1 = {
        Name = Sound File 
        Folder = K:/Icons/sound.ic
    }
    IC = {
        Name = Icon File
        Folder = K:/KiddieOS/System16/kiddieos.api,1 
    }
    DEFAULT = {
        Name = * File
        Folder = K:/KiddieOS/System16/kiddieos.api,1 
    }
}

